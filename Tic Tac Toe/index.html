<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 767px)" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <div id="game-name" data-text="Tic Tac Toe">Tic Tac Toe</div>
        <div id="btn-holder">
            <span><button id="new-game-btn" onClick="newGame()">New Game</button></span>
        </div>
    </header>
    <div id="game-container">
          <div class="gc-child" id="gc-1" onClick="divPressed(1)">
            <i class="far fa-circle" id="i-1"></i>
          </div>
          <div class="gc-child" id="gc-2" onClick="divPressed(2)">
            <i class="far fa-circle" id="i-2"></i>
          </div>
          <div class="gc-child" id="gc-3" onClick="divPressed(3)">
            <i class="far fa-circle" id="i-3"></i>
          </div>
          <div class="gc-child" id="gc-4" onClick="divPressed(4)">
            <i class="far fa-circle" id="i-4"></i>
          </div>
          <div class="gc-child" id="gc-5" onClick="divPressed(5)">
            <i class="far fa-circle" id="i-5"></i>
          </div>
          <div class="gc-child" id="gc-6" onClick="divPressed(6)">
            <i class="far fa-circle" id="i-6"></i>
          </div>
          <div class="gc-child" id="gc-7" onClick="divPressed(7)">
            <i class="far fa-circle" id="i-7"></i>
          </div>
          <div class="gc-child" id="gc-8" onClick="divPressed(8)">
            <i class="far fa-circle" id="i-8"></i>
          </div>
          <div class="gc-child" id="gc-9" onClick="divPressed(9)">
            <i class="far fa-circle" id="i-9"></i>
          </div>  
    </div>
    <footer>
        <div id="footer-div">Made by Aditya Sadhukhan | 2020</div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
